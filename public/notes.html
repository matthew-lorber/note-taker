<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Note Taker</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/index"><b>Home</b></a>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 offset-md-3 list-container">
				
				<div class="card mt-4">
					<div class="card-body">
						<h5 class="card-title"><span class="blue">Note</span><b><span class="gray">Taker</span></b></h5>

						<div class="form-group">
							<input type="text" id="note_title" class="form-control note-title" placeholder="Title"
								autofocus>
						</div>

						<div class="form-group">
							<textarea id="note_text" class="form-control note-textarea" placeholder="Text" rows="3">
							</textarea>
						</div>

						<div class="btn-group" role="group" aria-label="First group">

							<button id="saveNote"
								class="saveNote btn btn-success mt-4 float-right save-note white bold">Save Note</button>
							<button id="viewAll" class="btn btn-success mt-4 float-right darkgray bold">View All</button>

						</div>

					</div>
				</div>
				<div class="card mt-4">

					<ul id="note_group" class="list-group">

						<!-- NOTES HERE -->
						<!--////////////-->
						<!--////////////-->
						<!--////////////-->
						<!--////////////-->

					</ul>

				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
	<script src="./assets/js/notes.js"></script>
</body>

</html>
